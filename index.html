<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <title>LMS - Login</title>
</head>
</body>
<body style="display:flex;justify-content:center;align-items:center;min-height:100vh;background:linear-gradient(180deg,#e9f0f8, #f7fafc);">
    <div class="card" style="width:360px; text-align:center;">
        <h2 class="mb-0">University LMS</h2>
        <p class="muted" style="margin:6px 0 16px 0;">Sign in to continue</p>
        <form action="dashboard.html" method="get" style="margin-top:8px;">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button class="btn" type="submit">Login</button>
        </form>
        <div style="margin-top:12px;">
            <a href="#" class="btn secondary">Forgot password?</a>
        </div>
    </div>
</body>
</html>
